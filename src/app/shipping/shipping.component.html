


<div class="w-full min-h-[100vh] bg-secondary">
    <app-navbar></app-navbar>
    <div class="w-full px-4 md:px-[3%] xl:px-[8%] py-[3%]">
  
        <div class="py-5 border-b-solid border-b-[0.1px] border-b-gray-300">
            <p class="text-2xl sm:text-3xl lg:text-4xl font-thin">Shipping</p>
           
          </div>
        <div class="my-[2%] flex flex-col lg:flex-row gap-3 lg:gap-8 w-[100%]">
            <div class="bg-white rounded-sm shadow-lg w-full lg:w-[70%] min-h-[20rem] md:min-h-[30rem] p-6 flex flex-col gap-2">
                <div class="text-black pb-3 border-b-solid border-b-[0.4px] border-b-gray-300">
                   <p class="text-[16px] md:text-[18px]"> Billing Address</p>
                    <span class="text-gray-600 text-sm">Fields indicated with * are required fields</span>
                </div>
    
                <!-- the form and form fields  -->
                 <form  class="py-3 grid grid-cols-1 md:grid-cols-2 gap-4" [formGroup]="billingAddressForm">
    
                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">Full Name *</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="fullName"
                        >
                        <div *ngIf="Fields['fullName']['errors'] && Fields['fullName']['touched']">
                            <p class="text-xs pt-1 text-red-500">Full Name is required</p>
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">Telephone *</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="phone"
                        >
                        <div *ngIf="Fields['phone']['errors'] && Fields['phone']['touched']">
                            <p class="text-xs pt-1 text-red-500">Phone is required</p>
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">Address 1 *</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="address1"
                        >
                        <div *ngIf="Fields['address1']['errors'] && Fields['address1']['touched']">
                            <p class="text-xs pt-1 text-red-500">Address 1 is required</p>
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">Address 2 (optional)</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="address2"
                        >
                    </div>
                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">Country *</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="country"
                        >
                        <div *ngIf="Fields['country']['errors'] && Fields['country']['touched']">
                            <p class="text-xs pt-1 text-red-500">Country is required</p>
                        </div>
                    </div>
                  
                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">City *</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="city"
                        >
                        <div *ngIf="Fields['city']['errors'] && Fields['city']['touched']">
                            <p class="text-xs pt-1 text-red-500">City is required</p>
                        </div>
                    </div>  

                    <div class="my-2 w-full">
                        <label class="inline-block w-full mb-1 text-gray-500">State/Region/Province *</label> 
                        <input type="text" class="outline-none py-2 text-[15.5px] px-3 border-solid border-[0.5px] border-gray-400 text-black w-full" 
                        formControlName="state"
                        >
                        <div *ngIf="Fields['state']['errors'] && Fields['state']['touched']">
                            <p class="text-xs pt-1 text-red-500">State/Region/Province is required</p>
                        </div>
                    </div>

                    <div class="my-2 w-full">
                        <label class="w-full mb-1 inline-block"></label>
                      <button class="w-full bg-black text-white py-3 px-3 flex items-center justify-center" [disabled]="!billingAddressForm.valid">
                        @if (!loading) {
                            Save Address 
                        }@else {
                            <span class="spinner"></span>
                        }
                      </button>
                    </div>
            
                  
                  
                 </form>
    
    
            </div>
            <div class="bg-white rounded-sm shadow-lg w-full lg:w-[30%] h-[21rem] flex flex-col gap-3 p-5 lg:sticky lg:top-[12vh]">
             <div class="pb-3 border-b-[0.1px] border-b-gray-300 w-full flex items-center gap-3">
                <h1>Choose Payment Option</h1>
                <span class="mdi mdi-card-account-details text-primary"></span>
             </div>

             <!-- the paymemt options -->
              <div class="py-3 bg-secondary rounded-lg w-full">
                
              </div>
          
           </div>  
    
    </div>
    </div>
</div>
