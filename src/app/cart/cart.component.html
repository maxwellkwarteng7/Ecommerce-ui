<div class="w-full min-h-[100vh] bg-secondary">
    <app-navbar></app-navbar>
    <div class="w-full px-4 md:px-[3%] xl:px-[8%] py-[3%]">
        <!-- the back button  -->
         <div class="flex items-center text-sm md:text-[16px] cursor-pointer" (click)=" goBack()">
            <span class="mdi mdi-chevron-left"></span>
            <span>Back</span>
         </div>

         <!-- Your cart header -->
          <div class="py-5">
            <p class="text-2xl sm:text-3xl lg:text-4xl font-thin">Your Cart</p>
          </div>

          <!-- the cart container -->
           <div class="my-[2%] flex flex-col md:flex-row gap-3 md:gap-5 w-[100%]">
            <div class="bg-white rounded-sm shadow-lg w-full md:w-[75%] min-h-[20rem] md:min-h-[30rem] p-6 flex flex-col gap-2">

              <!-- the list of carts heres  -->
               <div class="py-3 border-b-solid border-b-[0.5px] border-b-gray-300 min-h-[8rem]">

                <!-- the image and text  -->
                 <div class="flex items-start gap-5 justify-between">
                  <!-- the image -->
                   <img src="home-images/one.jpg" alt="...cart-image" class="w-[100px] h-[100px] object-cover object-center rounded-sm">

                   <!-- the name , buttons to change quantity -->
                    <div class="flex flex-col gap-3">
                      <h3 class="text-sm sm:text-[15px] md:text-[16px] text-wrap">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, inventore!</h3>
                      <b class="md:hidden">$50</b>
                      <span class="text-sm md:text-[16px] text-wrap">Stock : 12</span>
                      <div class="flex flex-wrap items-center justify-between gap-3">
                        <div class="flex items-center gap-2 md:gap-3 text-sm sm:text-[15px] md:text-[16px]">
                          <button class="w-[30px] h-[30px] rounded-sm bg-secondary">-</button>
                          <span>1</span>
                          <button class="w-[30px] h-[30px] rounded-sm bg-secondary">+</button>
                        </div>
                        <button class="flex items-center gap-1 text-sm text-gray-400 py-2 md:hidden">
                          <span>Remove</span>
                          <span class="mdi mdi-delete"></span>
                        </button>
                      </div>
                    </div>

                    <!-- the price and delete cart button -->
                     <div class=" hidden md:flex flex-col item-center gap-3 text-wrap">
                      <b class="text-[15px] sm:text-[16px] md:text-lg">$50</b>
                      <button class="flex items-center gap-1 text-sm text-gray-400">
                        <span>Remove</span>
                        <span class="mdi mdi-delete"></span>
                      </button>
                     </div>

                 </div>

               </div>

            </div>
            <div class="bg-white rounded-sm shadow-lg w-full md:w-[25%] h-[13rem]">

            </div>
           </div>
    </div>

</div>
<app-footer></app-footer>
